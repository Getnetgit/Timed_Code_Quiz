<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Code Quiz</title>
    <link rel="stylesheet" href="./asset/style.css">
</head>
<body>
    <!-- --------------header will be displayed on all pages exept high score page . It contains link to high score page and timer -->
    <header  >
        <div id="ViewScore" data-display="1">View High Score</div>
        <div id="TimeDiv">Time: 0</div>
    </header>
  <!-- ----------Quiz start display with start button -->
    <div id="QuizStartContainer" >
        <h2>Coding Quiz Challenge</h2>
        <div>Try to answer the following code-releated questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</div>
         <button id="StartQuizBtn">Start Quiz</button>
    </div>
    <!-- --------Questions display on questin at a time ------------------------ -->
    <div id="questionContainer">
        <div id="Question">sample question</div>
        <ol class="ChoiseContainer">
            <li class="Choise"></li>
            <li class="Choise"></li>
            <li class="Choise"></li>
            <li class="Choise"></li>
        </ol>
        
        <div Class="Message"></div>
    </div>
<!-- ------------Quiz end display wih initial entry form and submit button -->
    <div id="QuizEndContainer">
        <h1>All done!</h1>
        <div>Your Score is : <Span id="ScoreSpan">.</Span></div>
        <form>
            <div>Enter initials: <input class="initial" type="text" placeholder="intial"> <button id="InitailBtn"> Submit </button></div>
            <div class="initialMessage"></div>
        </form>
    </div>

    
 <!-- -----------high score display with go back button and clear score button  -->
    <div id="QuizRestartContainer">
        <h2>High Scors</h2>
         <ol id="HighScoreDiv">
            
         </ol>
        <button id="GobackQuizBtn">Go Back</button>
        <button id="ClearHScorBtn">Clear High Scors</button>
    </div>
    
    
    <script src="./asset/script.js"></script>
</body>
</html>
