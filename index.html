<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Code Quiz</title>
    <link rel="stylesheet" href="./asset/style.css">
</head>
<body>
    <header  >
        <div id="ViewScore">View High Score</div>
        <div id="TimeDiv">Time: 0</div>
    </header>

    <div class="QuizStartContainer" >
        <h2>Coding Quiz Challenge</h2>
        <div>Try to answer the following code-releated questions within the time limit. Keep in mind that incorrect answers will penilize your score/time by ten seconds!</div>
         <button id="StartQuizBtn">Start Quiz</button>
    </div>
    
    <div class="questionContainer questionContainerHide">
        <div id="Question">sample question</div>
        <ol class="ChoiseContainer">
            <li class="Choise" data-index="0"></li>
            <li class="Choise" data-index="1"></li>
            <li class="Choise" data-="2"></li>
            <li class="Choise"data-index="3"></li>
        </ol>
        
        <div Class="Message"></div>
    </div>

    <div class="QuizEndContainer QuizEndContainerHide">
        <h1>All done!</h1>
        <div>Your Score is : <Span id="ScoreSpan">.</Span></div>
        <form>
            <div>Enter initials: <input class="initial" type="text" placeholder="intial"> <button id="InitailBtn"> Submit </button></div>
            <div class="initialMessage"></div>
        </form>
    </div>

    

    <div class="QuizRestartContainer QuizRestartContainerHide">
        <h2>High Scors</h2>
         <ol id="HighScoreDiv">
            
         </ol>
        <button id="GobackQuizBtn">Go Back</button>
        <button id="ClearHScorBtn">Clear High Scors</button>
    </div>
    
    
    <script src="./asset/script.js"></script>
</body>
</html>
